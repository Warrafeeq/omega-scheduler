# Fault Tolerance Experiment Configuration

experiment_name: "fault_tolerance_test"
seed: 42
output_dir: "results"

cluster:
  num_machines: 100
  heterogeneous: true

schedulers:
  - id: "batch_scheduler"
    type: "batch"
  
  - id: "service_scheduler"
    type: "service"
    decision_time_job: 1.0
    decision_time_task: 0.05

simulation:
  duration: 3600  # 1 hour
  enable_failures: true
  failure_rate: 0.001  # Failures per machine per hour
  recovery_time_min: 60  # seconds
  recovery_time_max: 600  # seconds

workload:
  batch_ratio: 0.8
